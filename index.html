<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="utf-8" />
  <title>ផែនទីការផ្គត់ផ្គង់ទឹកស្អាតនៅកម្ពុជា ២០២៥–២០៤០</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-sidebar-v2/css/leaflet-sidebar.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-search/dist/leaflet-search.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Leaflet Compass CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-compass@latest/dist/leaflet-compass.min.css" />


  <style>
    body { margin:0; padding:0; font-family:"Khmer OS","Noto Sans Khmer",sans-serif; }
    #header { background:#005cbf; color:#fff; padding:12px; text-align:center; font-size:20px; }
    #map { position:absolute; top:48px; bottom:0; left:0; right:0; }
    .leaflet-sidebar { width:260px !important; }
    .leaflet-sidebar.collapsed { width:50px !important; }
    .leaflet-sidebar-tabs a { width:50px; height:50px; line-height:50px; }
    .leaflet-sidebar-content { padding:8px; font-size:14px; }
    .leaflet-sidebar-header { font-size:16px; margin-bottom:8px; }

    /* Layer and Base Map sections in sidebar */
    .sidebar-section { margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid #eee; }
    .sidebar-section:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }
    .sidebar-section-title { font-weight: bold; margin-bottom: 8px; font-size: 15px; color: #333; }

    .layer-checkbox, .base-map-radio { margin:4px 0; display: flex; align-items: center; }
    .layer-checkbox input[type="checkbox"],
    .base-map-radio input[type="radio"] { margin-right: 8px; }

    /* Search Control Styles (now directly on map) */
    .leaflet-control-search {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 999;
        background: #fff;
        border-radius: 4px;
        box-shadow: 0 1px 5px rgba(0,0,0,0.4);
        padding: 5px;
        display: flex;
        align-items: center;
        width: 250px; /* Fixed width for the search bar on larger screens */
    }

    .leaflet-control-search .search-input {
        flex-grow: 1;
        border: none;
        padding: 6px;
        font-size: 16px;
        outline: none;
    }

    .leaflet-control-search .search-button {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 18px;
        padding: 0 5px;
        color: #555;
        outline: none;
    }
    .leaflet-control-search .search-button:hover {
        color: #000;
    }

    .legend { position:absolute; bottom:20px; right:10px; background:#fff; padding:8px; font-size:14px; border-radius:4px; box-shadow:0 0 6px rgba(0,0,0,0.3); width:260px; z-index: 990; }
    .legend-title { font-weight: bold; text-align: center; margin-bottom: 8px; font-size: 16px; color: #333; border-bottom: 1px solid #eee; padding-bottom: 5px; }
    .legend-item { display:flex; align-items:center; margin-bottom:6px; white-space:nowrap; }
    .legend-item:last-child { margin-bottom:0; }
    .legend i { width:18px; height:18px; margin-right:8px; border:1px solid #000; }
    .legend i.circle { border-radius:50%; }

    /* Scale Denominator Style */
    .leaflet-control-scale-denominator { background:#fff; padding:4px 6px; font-size:12px; border:1px solid rgba(0,0,0,0.2); border-radius:4px; margin-top:4px; }

    /* Loading Spinner Styles */
    #loading-spinner {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1001;
        display: none; /* Hidden by default */
        background: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        text-align: center;
    }
    #loading-spinner .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 2s linear infinite;
        margin: 0 auto 10px;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Popup table styling for better readability */
    .leaflet-popup-content table {
        width: 100%;
        border-collapse: collapse;
        font-size: 13px;
        margin-top: 5px;
    }
    .leaflet-popup-content table th,
    .leaflet-popup-content table td {
        padding: 4px 6px;
        border-bottom: 1px solid #eee;
        text-align: left;
    }
    .leaflet-popup-content table th {
        font-weight: bold;
        white-space: nowrap; /* Prevent table headers from wrapping */
        padding-right: 10px; /* Add some space between header and value */
    }
    .leaflet-popup-content table tr:last-child th,
    .leaflet-popup-content table tr:last-child td {
        border-bottom: none;
    }
    .leaflet-popup-content hr {
        border: 0;
        height: 1px;
        background: #eee;
        margin: 5px 0;
    }


    .leaflet-control-layers-toggle {
        display: none !important; /* Hide the default Leaflet layers toggle */
    }

    /* Style for Mouse Position Control */
    .leaflet-control-mouseposition {
        background-color: rgba(255, 255, 255, 0.75);
        padding: 3px 6px;
        font-size: 12px;
        border: 1px solid #bbb;
        border-radius: 4px;
        box-shadow: 0 1px 5px rgba(0,0,0,0.2);
        color: #333;
        margin-top: 4px; /* Consistent margin with other bottom-left controls */
    }


    /* Responsive adjustments for smaller screens (e.g., mobile) */
    @media (max-width: 768px) {
        #header { font-size: 18px; padding: 10px; }
        #map { top: 44px; }

        .leaflet-sidebar { width: 80vw !important; }
        .leaflet-sidebar.collapsed { width: 50px !important; }
        .leaflet-sidebar-tabs a { width:50px; height:50px; line-height:50px; }

        /* Search Control: Adjust width to be more flexible */
        .leaflet-control-search {
            /* top: 10px; is inherited */
            left: 10px;
            right: 10px; /* Stretches between 10px from left and 10px from right of the map container */
            width: auto;  /* Allow left/right to determine width */
            max-width: 300px; /* Cap its width if the available space (viewport_width - 20px) is > 300px */
        }
        .leaflet-control-search .search-input {
            font-size: 14px;
        }

        .legend {
            width: calc(100% - 20px);
            max-width: 280px;
            right: 10px;
            bottom: 10px;
            font-size: 13px;
        }

        .leaflet-top.leaflet-right {
            top: 60px !important;
            right: 10px !important;
        }
        .leaflet-top.leaflet-right .leaflet-control {
            margin-bottom: 5px;
        }
        .leaflet-top.leaflet-right .leaflet-control:last-child {
            margin-bottom: 0;
        }

        .leaflet-bottom.leaflet-left { margin-left: 10px !important; margin-bottom: 10px !important; }

        .leaflet-control-mouseposition {
            font-size: 11px; /* Slightly smaller on mobile */
        }
        .leaflet-control-scale-denominator {
            font-size: 11px; /* Slightly smaller on mobile */
        }
    }
    /* Minor style adjustment for compass if needed */
    .leaflet-control-compass .compass-icon {
        /* width: 32px; height: 32px; */
    }
    .leaflet-control-compass .compass-digit {
        /* font-size: 10px; */
    }

  </style>
</head>
<body>
  <div id="header">ផែនទីការផ្គត់ផ្គង់ទឹកស្អាតនៅកម្ពុជា ២០២៥–២០៤០</div>
  <div id="sidebar" class="leaflet-sidebar collapsed">
    <div class="leaflet-sidebar-tabs">
      <ul role="tablist">
        <li><a href="#layers" role="tab"><i class="fa fa-list"></i></a></li>
        </ul>
    </div>
    <div class="leaflet-sidebar-content">
      <div id="layers" class="leaflet-sidebar-pane">
        <h1 class="leaflet-sidebar-header">ស្រទាប់ និង ផែនទីមូលដ្ឋាន<button class="leaflet-sidebar-close"><i class="fa fa-chevron-right"></i></button></h1>
        <div class="sidebar-section">
            <div class="sidebar-section-title">ស្រទាប់</div>
            <div id="layer-list"></div>
        </div>
        <div class="sidebar-section">
            <div class="sidebar-section-title">ផែនទីមូលដ្ឋាន</div>
            <div id="base-map-list"></div>
        </div>
      </div>
      </div>
  </div>
  <div id="map"></div>
  <div id="loading-spinner">
    <div class="spinner"></div>
    <div>កំពុងផ្ទុកទិន្នន័យ...</div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-sidebar-v2/js/leaflet-sidebar.min.js"></script>
  <script src="https://unpkg.com/leaflet-search/dist/leaflet-search.min.js"></script>
  <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <!-- Leaflet Compass JS (after Leaflet) -->
  <script src="https://unpkg.com/leaflet-compass@latest/dist/leaflet-compass.min.js"></script>

  <script>
    // Configuration Object
    const config = {
        mapCenter: [11.4, 104.5],
        initialZoom: 10,
        github: {
            username: 'YOUR_GITHUB_USERNAME',
            repo: 'YOUR_GITHUB_REPO_NAME',
            branch: 'main'
        },
        layerStyles: {
            existingPipe: { color: '#000000', weight: 2 },
            newPipe: { color: 'white', weight: 2 },
            waterSource: { radius: 6, fillColor: '#3498db', color: '#2980b9', fillOpacity: 0.8, weight: 1 },
            waterTreatmentPlant: { radius: 6, fillColor: '#f1c40f', color: '#d4ac0d', fillOpacity: 0.8, weight: 1 },
            countryBoundary: {
                color: '#ff0000',
                weight: 2,
                fillOpacity: 0
            }
        },
        attribution: {
            osm: '© OpenStreetMap contributors',
            esri: '© Esri, Maxar, GeoEye, Earthstar Geographics, CNES/Airbus DS, USDA, USGS, AeroGRID, IGN, and the GIS User Community'
        },
    };

    let map;
    let sidebar;
    let existingLayer, newLayer, wsLayer, wtpLayer, countryBoundaryLayer;
    let allPointFeatures;
    let currentBaseLayer;

    const baseLayersConfig = {
        'Street': {
            layer: L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: config.attribution.osm,
                maxZoom: 19
            }),
            default: true
        },
        'Satellite': {
            layer: L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                attribution: config.attribution.esri,
                maxZoom: 19
            })
        }
    };

    const ScaleDen = L.Control.extend({
        options: { position: 'bottomleft' },
        onAdd: function(mapInstance) {
            this._div = L.DomUtil.create('div', 'leaflet-control-scale-denominator');
            mapInstance.on('zoomend moveend', this._updateScaleDenominator, this);
            this._updateScaleDenominator();
            return this._div;
        },
        _updateScaleDenominator: function() {
            if (!map) return;
            const lat = map.getCenter().lat;
            const z = map.getZoom();
            const mpp = 156543.0339 * Math.cos(lat * Math.PI / 180) / Math.pow(2, z);
            const scale = mpp * 96 / 0.0254;
            this._div.innerHTML = 'មាត្រដ្ឋាន៖ 1:' + Math.round(scale).toLocaleString();
        }
    });
    L.control.scaleDenominator = (opts) => new ScaleDen(opts);


    function showLoadingSpinner() { document.getElementById('loading-spinner').style.display = 'block'; }
    function hideLoadingSpinner() { document.getElementById('loading-spinner').style.display = 'none'; }

    function initializeMap() {
        map = L.map('map', { zoomControl: false }).setView(config.mapCenter, config.initialZoom);
        for (const key in baseLayersConfig) {
            if (baseLayersConfig[key].default) {
                currentBaseLayer = baseLayersConfig[key].layer.addTo(map);
                break;
            }
        }
        const layersToggle = document.querySelector('.leaflet-control-layers-toggle');
        if (layersToggle) layersToggle.style.display = 'none';
    }

    // Function to add the primary graphical scale bar
    function addPrimaryScaleControl() {
        L.control.scale({ position: 'bottomleft', metric: true, imperial: false }).addTo(map);
    }

    function addMapControls() { // This function now adds controls NOT in bottom-left or those whose order isn't critical with scale/coords
        L.control.zoom({ position: 'topright' }).addTo(map);
        // L.control.scale() is now added by addPrimaryScaleControl() for specific ordering

        L.control.locate({
            position: 'topright',
            strings: { title: 'ស្វែងរកទីតាំង​របស់ខ្ញុំ' },
            drawCircle: true, follow: true, setView: 'untilPan',
            markerStyle: { fillColor: '#1a73e8', color: '#fff', weight: 2, opacity: 1, fillOpacity: 0.8 },
            circleStyle: { color: '#1a73e8', fillColor: '#1a73e8', fillOpacity: 0.1, weight: 1 }
        }).addTo(map);

        if (L.control.compass) {
            L.control.compass({
                position: 'topright', autoActive: true, showDigit: false,
                textErr: 'Compass N/A', title: 'ទិសដៅ (Compass)'
            }).addTo(map);
        } else {
            console.warn("Leaflet Compass plugin not loaded.");
        }
    }

    function addMousePositionControl() {
        const MousePosition = L.Control.extend({
            options: { position: 'bottomleft', prefix: "កូអរដោនេ៖ " },
            onAdd: function (map) {
                this._container = L.DomUtil.create('div', 'leaflet-control-mouseposition');
                L.DomEvent.disableClickPropagation(this._container);
                L.DomEvent.disableScrollPropagation(this._container);
                map.on('mousemove', this._onMouseMove, this);
                map.on('mouseout', this._onMouseOut, this);
                this._container.innerHTML = this.options.prefix + 'N/A';
                return this._container;
            },
            onRemove: function (map) {
                map.off('mousemove', this._onMouseMove, this);
                map.off('mouseout', this._onMouseOut, this);
            },
            _onMouseMove: function (e) {
                this._container.innerHTML = `${this.options.prefix}${e.latlng.lat.toFixed(5)}, ${e.latlng.lng.toFixed(5)}`;
            },
            _onMouseOut: function (e) { this._container.innerHTML = this.options.prefix + 'N/A'; }
        });
        L.control.mousePosition = function(opts) { return new MousePosition(opts); }
        L.control.mousePosition().addTo(map);
    }

    function addScaleDenominatorControl() {
        if (L.control.scaleDenominator) {
            L.control.scaleDenominator({ position: 'bottomleft' }).addTo(map);
        } else {
            console.error("L.control.scaleDenominator factory not initialized.");
        }
    }

    function setupSidebar() {
        sidebar = L.control.sidebar({ container: 'sidebar', autopan: true }).addTo(map);
        if (window.innerWidth > 768) sidebar.open('layers');
    }

    function createGeoJSONLayers() {
        countryBoundaryLayer = L.geoJSON(null, { style: config.layerStyles.countryBoundary, interactive: false });
        const createPipePopup = (f) => {
            const p = f.properties||{}; let h=`<b>Pipe Details</b><hr><table>`;
            if(p.pipe_code)h+=`<tr><th>Pipe Code</th><td>${p.pipe_code}</td></tr>`;
            if(p.diameter!=null)h+=`<tr><th>Diameter</th><td>${p.diameter} mm</td></tr>`;
            if(p.length!=null)h+=`<tr><th>Length</th><td>${parseFloat(p.length).toFixed(2)} m</td></tr>`;
            if(p.material)h+=`<tr><th>Material</th><td>${p.material}</td></tr>`;
            if(p.status)h+=`<tr><th>Status</th><td>${p.status}</td></tr>`;
            if(p.installation_year)h+=`<tr><th>Installed</th><td>${p.installation_year}</td></tr>`;
            return h+='</table>';
        };
        existingLayer = L.geoJSON(null, { style: config.layerStyles.existingPipe, onEachFeature:(f,l)=>l.bindPopup(createPipePopup(f)) });
        newLayer = L.geoJSON(null, { style: config.layerStyles.newPipe, onEachFeature:(f,l)=>l.bindPopup(createPipePopup(f)) });
        wsLayer = L.geoJSON(null, { pointToLayer:(f,ll)=>L.circleMarker(ll,config.layerStyles.waterSource), onEachFeature:(f,l)=>{
            const p=f.properties||{}; let h=`<b>${p.name||'Unnamed WS'}</b><hr><table>`;
            for(const k in p) if(p.hasOwnProperty(k)&&typeof p[k]!='object'&&k!='name')h+=`<tr><th>${k}</th><td>${p[k]}</td></tr>`;
            l.bindPopup(h+'</table>'); }});
        wtpLayer = L.geoJSON(null, { pointToLayer:(f,ll)=>L.circleMarker(ll,config.layerStyles.waterTreatmentPlant), onEachFeature:(f,l)=>{
            const p=f.properties||{}; let h=`<b>${p.name||'Unnamed WTP'}</b><hr><table>`;
            for(const k in p) if(p.hasOwnProperty(k)&&typeof p[k]!='object'&&k!='name')h+=`<tr><th>${k}</th><td>${p[k]}</td></tr>`;
            l.bindPopup(h+'</table>'); }});
        [countryBoundaryLayer, existingLayer, newLayer, wsLayer, wtpLayer].forEach(l => l.addTo(map));
    }

    function populateLayerList() {
        const overlays={'បណ្តាញទុយោបច្ចុប្បន្ន':existingLayer,'បណ្តាញទុយោពង្រីក':newLayer,'ទីតាំងប្រភពទឹក':wsLayer,'ទីតាំងស្ថានីយទឹកស្អាត':wtpLayer,'ព្រំដែនប្រទេស':countryBoundaryLayer};
        const llDiv=document.getElementById('layer-list');
        Object.keys(overlays).forEach(n=>{const d=document.createElement('div');d.className='layer-checkbox';const i=document.createElement('input');i.type='checkbox';i.checked=true;i.id=`overlay-${n.replace(/\s/g,'-')}`;i.onchange=()=>map[i.checked?'addLayer':'removeLayer'](overlays[n]);const l=document.createElement('label');l.htmlFor=i.id;l.innerText=n;d.append(i,l);llDiv.appendChild(d);});
        const bmDiv=document.getElementById('base-map-list');
        Object.keys(baseLayersConfig).forEach(n=>{const d=document.createElement('div');d.className='base-map-radio';const i=document.createElement('input');i.type='radio';i.name='base-map';i.id=`base-${n.replace(/\s/g,'-')}`;i.checked=!!baseLayersConfig[n].default;i.onchange=()=>{if(map.hasLayer(currentBaseLayer))map.removeLayer(currentBaseLayer);currentBaseLayer=baseLayersConfig[n].layer.addTo(map);};const l=document.createElement('label');l.htmlFor=i.id;l.innerText=n;d.append(i,l);bmDiv.appendChild(d);});
    }

    async function loadGeojsonData() {
        showLoadingSpinner();
        const {username,repo,branch}=config.github; let eu=username,er=repo;
        if(eu==='YOUR_GITHUB_USERNAME'||er==='YOUR_GITHUB_REPO_NAME'){try{const p=location.pathname.split('/').filter(Boolean);if(location.host.includes('github.io')){eu=location.host.split('.')[0];er=p.length>0?p[0]:(eu+".github.io");}else if(location.protocol==='file:'&&p.length>=3){eu=p[p.length-3];er=p[p.length-2];}}catch(e){console.warn("Could not infer GitHub user/repo.",e);}}
        if(eu==='YOUR_GITHUB_USERNAME'||er==='YOUR_GITHUB_REPO_NAME'){console.error("CRITICAL: GitHub user/repo placeholder.");alert("Config Error: Update GitHub user/repo.");hideLoadingSpinner();return;}
        try{const r=await fetch(`https://api.github.com/repos/${eu}/${er}/contents?ref=${branch}`);if(!r.ok)throw new Error(`GitHub API HTTP error! ${r.status} (User:${eu},Repo:${er})`);
            const files=await r.json(); const gf=files.filter(f=>f.type==='file'&&/\.(geojson|json)$/i.test(f.name));
            if(gf.length===0){console.warn("No GeoJSON files.");hideLoadingSpinner();return;}
            for(const file of gf){const dr=await fetch(`https://raw.githubusercontent.com/${eu}/${er}/${branch}/${file.name}`);if(!dr.ok){console.warn(`Failed to load ${file.name}: ${dr.status}`);continue;}
                const data=await dr.json();const feats=data.features&&Array.isArray(data.features)?data.features:Array.isArray(data)?data:[];
                feats.forEach(feat=>{const gt=feat.geometry&&feat.geometry.type;const p=feat.properties||{};
                    if(gt&&/LineString|MultiLineString/.test(gt)){(p.diameter!=null)?existingLayer.addData(feat):newLayer.addData(feat);}
                    else if(gt==='Point'){const n=(p.name||'').toUpperCase();if(n.includes('WS'))wsLayer.addData(feat);else if(n.includes('WTP'))wtpLayer.addData(feat);}
                    else if(gt&&/Polygon|MultiPolygon/.test(gt)){countryBoundaryLayer.addData(feat);}});}
        }catch(err){console.error("Error loading GeoJSON:",err);alert(`Failed to load map data. Error: ${err.message}`);}finally{hideLoadingSpinner();}}

    function setupSearchControl() {
        allPointFeatures = L.featureGroup([wsLayer, wtpLayer]);
        const searchCtrl = new L.Control.Search({layer:allPointFeatures,propertyName:'name',collapsed:false,textPlaceholder:'ស្វែងរក...',marker:false,inputClasses:'search-input',buttonClasses:'search-button',
            moveToLocation:(ll,t,ol)=>{map.setView(ll,14);if(ol&&ol.getPopup&&typeof ol.isPopupOpen==='function'&&!ol.isPopupOpen())ol.openPopup();},initial:false});
        map.addControl(searchCtrl);
    }

    function createLegend() {
        const legend = L.control({position:'bottomright'});
        legend.onAdd = ()=>{const d=L.DomUtil.create('div','legend');d.innerHTML=`
            <div class="legend-title">កំណត់សម្គាល់</div>
            <div class="legend-item"><i style="background:${config.layerStyles.existingPipe.color}; border:1px solid #333;"></i> បណ្តាញទុយោបច្ចុប្បន្ន</div>
            <div class="legend-item"><i style="background:${config.layerStyles.newPipe.color}; border:1px solid black;"></i> បណ្តាញទុយោពង្រីក</div>
            <div class="legend-item"><i class="circle" style="background:${config.layerStyles.waterSource.fillColor}; border-color:${config.layerStyles.waterSource.color};"></i> ទីតាំងប្រភពទឹក</div>
            <div class="legend-item"><i class="circle" style="background:${config.layerStyles.waterTreatmentPlant.fillColor}; border-color:${config.layerStyles.waterTreatmentPlant.color};"></i> ទីតាំងស្ថានីយទឹកស្អាត</div>
            <div class="legend-item"><i style="background:transparent; border:1px solid ${config.layerStyles.countryBoundary.color};"></i> ព្រំដែនប្រទេស</div>`;
        return d;};
        legend.addTo(map);
    }

    document.addEventListener('DOMContentLoaded', async () => {
        initializeMap();
        
        addMapControls(); // Adds general controls (zoom, locate, compass)

        // Add controls to 'bottomleft' in specific order for visual stacking
        // Top-most in bottom-left:
        addScaleDenominatorControl(); 
        // Middle in bottom-left:
        addPrimaryScaleControl();     
        // Bottom-most in bottom-left (where the red arrow pointed for coordinates):
        addMousePositionControl();    
        
        setupSidebar();
        createGeoJSONLayers();
        populateLayerList();
        await loadGeojsonData();
        setupSearchControl();
        createLegend();
    });
  </script>
