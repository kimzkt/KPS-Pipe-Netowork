<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="utf-8" />
  <title>ផែនទីការផ្គត់ផ្គង់ទឹកស្អាតនៅកម្ពុជា ២០២៥–២០៤០</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-sidebar-v2/css/leaflet-sidebar.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-search/dist/leaflet-search.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Leaflet Compass CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-compass@latest/dist/leaflet-compass.min.css" />


  <style>
    body { margin:0; padding:0; font-family:"Khmer OS","Noto Sans Khmer",sans-serif; }
    #header { background:#005cbf; color:#fff; padding:12px; text-align:center; font-size:20px; }
    #map { position:absolute; top:48px; bottom:0; left:0; right:0; }
    .leaflet-sidebar { width:260px !important; }
    .leaflet-sidebar.collapsed { width:50px !important; }
    .leaflet-sidebar-tabs a { width:50px; height:50px; line-height:50px; }
    .leaflet-sidebar-content { padding:8px; font-size:14px; }
    .leaflet-sidebar-header { font-size:16px; margin-bottom:8px; }

    /* Layer and Base Map sections in sidebar */
    .sidebar-section { margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid #eee; }
    .sidebar-section:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }
    .sidebar-section-title { font-weight: bold; margin-bottom: 8px; font-size: 15px; color: #333; }

    .layer-checkbox, .base-map-radio { margin:4px 0; display: flex; align-items: center; }
    .layer-checkbox input[type="checkbox"],
    .base-map-radio input[type="radio"] { margin-right: 8px; }

    /* Search Control Styles (now directly on map) */
    .leaflet-control-search {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 999; /* Ensure search is above most things */
        background: #fff;
        border-radius: 4px;
        box-shadow: 0 1px 5px rgba(0,0,0,0.4);
        padding: 5px;
        display: flex;
        align-items: center;
        width: 250px; /* Fixed width for the search bar on larger screens */
    }

    .leaflet-control-search .search-input {
        flex-grow: 1;
        border: none;
        padding: 6px;
        font-size: 16px;
        outline: none;
        border-radius: 4px; /* Keep this if results are not directly attached or if you want standalone rounded input */
    }

    .leaflet-control-search .search-button {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 18px;
        padding: 0 5px;
        color: #555;
        outline: none;
    }
    .leaflet-control-search .search-button:hover {
        color: #000;
    }

    /* NEW: Styles for the search results dropdown */
    .leaflet-control-search .search-tooltip {
        background-color: #ffffff;
        border: 1px solid #ccc;
        border-top: none;
        box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        border-radius: 0 0 4px 4px; /* Rounded bottom corners */
        max-height: 200px; /* Limit height and add scroll */
        overflow-y: auto;
        padding: 0;
        list-style: none;
        position: absolute; /* Position it relative to the search control */
        top: 100%; /* Display below the input */
        left: 0;
        right: 0;
        z-index: 1000; /* Ensure results are above other map elements but below search input if overlapping */
    }

    /* NEW: Styles for individual search result items */
    .leaflet-control-search .search-tip {
        display: block;
        padding: 8px 12px;
        color: #333;
        text-decoration: none;
        font-size: 14px;
        border-bottom: 1px solid #eee;
        cursor: pointer;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .leaflet-control-search .search-tip:last-child {
        border-bottom: none;
    }

    .leaflet-control-search .search-tip:hover,
    .leaflet-control-search .search-tip.selected { /* 'selected' class for keyboard nav highlight */
        background-color: #f0f0f0;
        color: #000;
    }

    /* NEW: Style for "No results found" message */
    .leaflet-control-search .search-alert {
        padding: 8px 12px;
        color: #777;
        font-style: italic;
        font-size: 14px;
        text-align: center;
    }


    .legend { position:absolute; bottom:20px; right:10px; background:#fff; padding:8px; font-size:14px; border-radius:4px; box-shadow:0 0 6px rgba(0,0,0,0.3); width:260px; z-index: 990; }
    .legend-title { font-weight: bold; text-align: center; margin-bottom: 8px; font-size: 16px; color: #333; border-bottom: 1px solid #eee; padding-bottom: 5px; }
    .legend-item { display:flex; align-items:center; margin-bottom:6px; white-space:nowrap; }
    .legend-item:last-child { margin-bottom:0; }
    .legend i { width:18px; height:18px; margin-right:8px; border:1px solid #000; }
    .legend i.circle { border-radius:50%; }

    /* Scale Denominator Style */
    .leaflet-control-scale-denominator { background:#fff; padding:4px 6px; font-size:12px; border:1px solid rgba(0,0,0,0.2); border-radius:4px; margin-top:4px; }

    /* Loading Spinner Styles */
    #loading-spinner {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1001;
        display: none; /* Hidden by default */
        background: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        text-align: center;
    }
    #loading-spinner .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 2s linear infinite;
        margin: 0 auto 10px;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Popup table styling for better readability */
    .leaflet-popup-content table {
        width: 100%;
        border-collapse: collapse;
        font-size: 13px;
        margin-top: 5px;
    }
    .leaflet-popup-content table th,
    .leaflet-popup-content table td {
        padding: 4px 6px;
        border-bottom: 1px solid #eee;
        text-align: left;
    }
    .leaflet-popup-content table th {
        font-weight: bold;
        white-space: nowrap; /* Prevent table headers from wrapping */
        padding-right: 10px; /* Add some space between header and value */
    }
    .leaflet-popup-content table tr:last-child th,
    .leaflet-popup-content table tr:last-child td {
        border-bottom: none;
    }
    .leaflet-popup-content hr {
        border: 0;
        height: 1px;
        background: #eee;
        margin: 5px 0;
    }


    .leaflet-control-layers-toggle {
        display: none !important; /* Hide the default Leaflet layers toggle */
    }

    /* Style for Mouse Position Control */
    .leaflet-control-mouseposition {
        background-color: rgba(255, 255, 255, 0.75);
        padding: 3px 6px;
        font-size: 12px;
        border: 1px solid #bbb;
        border-radius: 4px;
        box-shadow: 0 1px 5px rgba(0,0,0,0.2);
        color: #333;
        margin-top: 4px; /* Consistent margin with other bottom-left controls */
    }


    /* Responsive adjustments for smaller screens (e.g., mobile) */
    @media (max-width: 768px) {
        #header { font-size: 18px; padding: 10px; }
        #map { top: 44px; } /* Adjusted to match calculated header height of 38px + some buffer or if line-height is > 1 */

        .leaflet-sidebar { width: 80vw !important; }
        .leaflet-sidebar.collapsed { width: 50px !important; }
        .leaflet-sidebar-tabs a { width:50px; height:50px; line-height:50px; }

        /* Search Control: Adjust width to be more flexible */
        .leaflet-control-search {
            left: 10px;
            right: 10px;
            width: auto;
            max-width: 300px;
        }
        .leaflet-control-search .search-input {
            font-size: 14px;
        }
        .leaflet-control-search .search-tooltip {
            max-height: 150px; /* Shorter list on mobile */
        }
        .leaflet-control-search .search-tip {
            font-size: 13px;
            padding: 6px 10px;
        }

        .legend {
            width: calc(100% - 20px);
            max-width: 280px;
            right: 10px;
            bottom: 10px;
            font-size: 13px;
        }

        .leaflet-top.leaflet-right {
            top: 60px !important; /* Adjusted to make space if search results are tall or for other top-right controls */
            right: 10px !important;
        }
        .leaflet-top.leaflet-right .leaflet-control {
            margin-bottom: 5px;
        }
        .leaflet-top.leaflet-right .leaflet-control:last-child {
            margin-bottom: 0;
        }

        .leaflet-bottom.leaflet-left { margin-left: 10px !important; margin-bottom: 10px !important; }

        .leaflet-control-mouseposition {
            font-size: 11px; /* Slightly smaller on mobile */
        }
        .leaflet-control-scale-denominator {
            font-size: 11px; /* Slightly smaller on mobile */
        }
    }
    /* Minor style adjustment for compass if needed */
    .leaflet-control-compass .compass-icon {
        /* width: 32px; height: 32px; */
    }
    .leaflet-control-compass .compass-digit {
        /* font-size: 10px; */
    }

  </style>
</head>
<body>
  <div id="header">ផែនទីការផ្គត់ផ្គង់ទឹកស្អាតនៅកម្ពុជា ២០២៥–២០៤០</div>
  <div id="sidebar" class="leaflet-sidebar collapsed">
    <div class="leaflet-sidebar-tabs">
      <ul role="tablist">
        <li><a href="#layers" role="tab"><i class="fa fa-list"></i></a></li>
        </ul>
    </div>
    <div class="leaflet-sidebar-content">
      <div id="layers" class="leaflet-sidebar-pane">
        <h1 class="leaflet-sidebar-header">ស្រទាប់ និង ផែនទីមូលដ្ឋាន<button class="leaflet-sidebar-close"><i class="fa fa-chevron-right"></i></button></h1>
        <div class="sidebar-section">
            <div class="sidebar-section-title">ស្រទាប់</div>
            <div id="layer-list"></div>
        </div>
        <div class="sidebar-section">
            <div class="sidebar-section-title">ផែនទីមូលដ្ឋាន</div>
            <div id="base-map-list"></div>
        </div>
      </div>
      </div>
  </div>
  <div id="map"></div>
  <div id="loading-spinner">
    <div class="spinner"></div>
    <div>កំពុងផ្ទុកទិន្នន័យ...</div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-sidebar-v2/js/leaflet-sidebar.min.js"></script>
  <script src="https://unpkg.com/leaflet-search/dist/leaflet-search.min.js"></script>
  <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <!-- Leaflet Compass JS (after Leaflet) -->
  <script src="https://unpkg.com/leaflet-compass@latest/dist/leaflet-compass.min.js"></script>

  <script>
    // Configuration Object
    const config = {
        mapCenter: [11.4, 104.5],
        initialZoom: 10,
        github: {
            // !!! CRITICAL: REPLACE THESE WITH YOUR ACTUAL GITHUB DETAILS !!!
            username: 'YOUR_GITHUB_USERNAME', // <<<--- REPLACE
            repo: 'YOUR_GITHUB_REPO_NAME',   // <<<--- REPLACE
            branch: 'main'
        },
        layerStyles: {
            existingPipe: { color: '#000000', weight: 2 }, // Black for existing
            newPipe: { color: 'white', weight: 2 },       // White for new/expansion
            waterSource: { radius: 6, fillColor: '#3498db', color: '#2980b9', fillOpacity: 0.8, weight: 1 },
            waterTreatmentPlant: { radius: 6, fillColor: '#f1c40f', color: '#d4ac0d', fillOpacity: 0.8, weight: 1 },
            countryBoundary: {
                color: '#ff0000',
                weight: 2,
                fillOpacity: 0
            }
        },
        attribution: {
            osm: '© OpenStreetMap contributors',
            esri: '© Esri, Maxar, GeoEye, Earthstar Geographics, CNES/Airbus DS, USDA, USGS, AeroGRID, IGN, and the GIS User Community'
        },
    };

    // Global map variables
    let map;
    let sidebar;
    let existingLayer, newLayer, wsLayer, wtpLayer, countryBoundaryLayer;
    let allPointFeatures;
    let currentBaseLayer;

    const baseLayersConfig = {
        'Street': {
            layer: L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: config.attribution.osm,
                maxZoom: 19
            }),
            default: true
        },
        'Satellite': {
            layer: L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                attribution: config.attribution.esri,
                maxZoom: 19
            })
        }
    };

    // Scale Denominator Control Definition
    const ScaleDen = L.Control.extend({
        options: { position: 'bottomleft' },
        onAdd: function(mapInstance) { // mapInstance is the map this control is added to
            this._div = L.DomUtil.create('div', 'leaflet-control-scale-denominator');
            // Use mapInstance (which Leaflet sets as this._map internally) for events
            this._map = mapInstance;
            this._map.on('zoomend moveend', this._updateScaleDenominator, this);
            this._updateScaleDenominator(); // Initial update
            return this._div;
        },
        onRemove: function() {
            if (this._map) {
                this._map.off('zoomend moveend', this._updateScaleDenominator, this);
            }
        },
        _updateScaleDenominator: function() {
            if (!this._map) return; // Check if map instance exists
            const lat = this._map.getCenter().lat;
            const z = this._map.getZoom();
            const mpp = 156543.0339 * Math.cos(lat * Math.PI / 180) / Math.pow(2, z);
            const scale = mpp * 96 / 0.0254; // Assuming 96 DPI
            this._div.innerHTML = 'មាត្រដ្ឋាន៖ 1:' + Math.round(scale).toLocaleString();
        }
    });
    // Factory function for the Scale Denominator control
    L.control.scaleDenominator = (opts) => new ScaleDen(opts);


    function showLoadingSpinner() {
        document.getElementById('loading-spinner').style.display = 'block';
    }

    function hideLoadingSpinner() {
        document.getElementById('loading-spinner').style.display = 'none';
    }

    function initializeMap() {
        map = L.map('map', { zoomControl: false }).setView(config.mapCenter, config.initialZoom);
        for (const key in baseLayersConfig) {
            if (baseLayersConfig[key].default) {
                currentBaseLayer = baseLayersConfig[key].layer.addTo(map);
                break;
            }
        }
        // Hide default Leaflet layers toggle if it somehow appears (though zoomControl:false often hides it too)
        const layersToggle = document.querySelector('.leaflet-control-layers-toggle');
        if (layersToggle) {
            layersToggle.style.display = 'none';
        }
    }

    function addMapControls() {
        L.control.zoom({ position: 'topright' }).addTo(map);
        L.control.scale({ position: 'bottomleft', metric: true, imperial: false }).addTo(map); // Standard scale line

        L.control.locate({
            position: 'topright',
            strings: { title: 'ស្វែងរកទីតាំង​របស់ខ្ញុំ' },
            drawCircle: true,
            follow: true,
            setView: 'untilPan',
            markerStyle: { fillColor: '#1a73e8', color: '#fff', weight: 2, opacity: 1, fillOpacity: 0.8 },
            circleStyle: { color: '#1a73e8', fillColor: '#1a73e8', fillOpacity: 0.1, weight: 1 }
        }).addTo(map);

        if (L.control.compass) {
            L.control.compass({
                position: 'topright',
                autoActive: true,
                showDigit: false,
                textErr: 'Compass N/A',
                title: 'ទិសដៅ (Compass)'
            }).addTo(map);
        } else {
            console.warn("Leaflet Compass plugin not loaded.");
        }
    }

    // Mouse Position Control Definition
    const MousePosition = L.Control.extend({
        options: {
            position: 'bottomleft',
            prefix: "កូអរដោនេ៖ "
        },
        onAdd: function (mapInstance) {
            this._map = mapInstance;
            this._container = L.DomUtil.create('div', 'leaflet-control-mouseposition');
            L.DomEvent.disableClickPropagation(this._container);
            L.DomEvent.disableScrollPropagation(this._container);
            this._map.on('mousemove', this._onMouseMove, this);
            this._map.on('mouseout', this._onMouseOut, this); // Handle mouse leaving map
            this._container.innerHTML = this.options.prefix + 'N/A'; // Initial text
            return this._container;
        },
        onRemove: function () {
            if (this._map) {
                this._map.off('mousemove', this._onMouseMove, this);
                this._map.off('mouseout', this._onMouseOut, this);
            }
        },
        _onMouseMove: function (e) {
            const lat = e.latlng.lat.toFixed(5);
            const lng = e.latlng.lng.toFixed(5);
            this._container.innerHTML = `${this.options.prefix}${lat}, ${lng}`;
        },
        _onMouseOut: function () { // Reset text when mouse leaves map
            this._container.innerHTML = this.options.prefix + 'N/A';
        }
    });
    // Factory for Mouse Position control
    L.control.mousePosition = function(opts) { return new MousePosition(opts); }

    function addMousePositionControl() {
        if (L.control.mousePosition) {
            L.control.mousePosition().addTo(map);
        }
    }

    function addScaleDenominatorControl() {
        if (L.control.scaleDenominator) {
            L.control.scaleDenominator({ position: 'bottomleft' }).addTo(map);
        } else {
            console.error("L.control.scaleDenominator factory not initialized correctly.");
        }
    }

    function setupSidebar() {
        sidebar = L.control.sidebar({ container: 'sidebar', autopan: true }).addTo(map);
        if (window.innerWidth > 768) { // Open sidebar by default on larger screens
            sidebar.open('layers');
        }
    }

    function createGeoJSONLayers() {
        countryBoundaryLayer = L.geoJSON(null, {
            style: config.layerStyles.countryBoundary,
            interactive: false, // Usually boundaries don't need interaction
        });

        const createPipePopup = (feature) => {
            const props = feature.properties || {};
            let html = `<b>Pipe Details</b><hr>`; // Use English or Khmer consistently
            html += '<table>';
            // Add properties if they exist
            if (props.pipe_code) html += `<tr><th>Pipe Code</th><td>${props.pipe_code}</td></tr>`;
            if (props.diameter !== undefined && props.diameter !== null) html += `<tr><th>Diameter</th><td>${props.diameter} mm</td></tr>`;
            if (props.length !== undefined && props.length !== null) html += `<tr><th>Length</th><td>${parseFloat(props.length).toFixed(2)} m</td></tr>`;
            if (props.material) html += `<tr><th>Material</th><td>${props.material}</td></tr>`;
            if (props.status) html += `<tr><th>Status</th><td>${props.status}</td></tr>`; // Status might still be useful in popup
            if (props.installation_year) html += `<tr><th>Installed</th><td>${props.installation_year}</td></tr>`;
            // Add more properties as needed
            html += '</table>';
            return html;
        };

        existingLayer = L.geoJSON(null, {
            style: config.layerStyles.existingPipe, // Black
            onEachFeature: (feature, layer) => layer.bindPopup(createPipePopup(feature))
        });

        newLayer = L.geoJSON(null, {
            style: config.layerStyles.newPipe, // White
            onEachFeature: (feature, layer) => layer.bindPopup(createPipePopup(feature))
        });

        const createPointPopup = (feature, defaultName) => {
            const properties = feature.properties || {};
            let html = `<b>${properties.name || defaultName}</b><hr><table>`;
            for (const key in properties) {
                // Display only non-object properties and exclude 'name' as it's already in the title
                if (properties.hasOwnProperty(key) && typeof properties[key] !== 'object' && key.toLowerCase() !== 'name') {
                    html += `<tr><th>${key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}</th><td>${properties[key]}</td></tr>`;
                }
            }
            html += '</table>';
            return html;
        };

        wsLayer = L.geoJSON(null, {
            pointToLayer: (feature, latlng) => L.circleMarker(latlng, config.layerStyles.waterSource),
            onEachFeature: (feature, layer) => layer.bindPopup(createPointPopup(feature, 'Unnamed Water Source'))
        });

        wtpLayer = L.geoJSON(null, {
            pointToLayer: (feature, latlng) => L.circleMarker(latlng, config.layerStyles.waterTreatmentPlant),
            onEachFeature: (feature, layer) => layer.bindPopup(createPointPopup(feature, 'Unnamed Water Treatment Plant'))
        });

        // Add layers to map initially (they are empty until data is loaded)
        countryBoundaryLayer.addTo(map);
        existingLayer.addTo(map);
        newLayer.addTo(map);
        wsLayer.addTo(map);
        wtpLayer.addTo(map);
    }

    function populateLayerList() {
        const overlays = {
            'បណ្តាញទុយោបច្ចុប្បន្ន': existingLayer,
            'បណ្តាញទុយោពង្រីក': newLayer,
            'ទីតាំងប្រភពទឹក': wsLayer,
            'ទីតាំងស្ថានីយទឹកស្អាត': wtpLayer,
            'ព្រំដែនប្រទេស': countryBoundaryLayer
        };

        const layerListDiv = document.getElementById('layer-list');
        layerListDiv.innerHTML = ''; // Clear previous items if any
        Object.keys(overlays).forEach(name => {
            const div = document.createElement('div');
            div.className = 'layer-checkbox';
            const input = document.createElement('input');
            input.type = 'checkbox';
            input.checked = map.hasLayer(overlays[name]); // Set checked based on current map state
            input.id = `overlay-${name.replace(/\s/g, '-')}`;
            input.onchange = () => {
                if (input.checked) {
                    map.addLayer(overlays[name]);
                } else {
                    map.removeLayer(overlays[name]);
                }
            };
            const label = document.createElement('label');
            label.htmlFor = input.id;
            label.innerText = name;
            div.append(input, label);
            layerListDiv.appendChild(div);
        });

        const baseMapListDiv = document.getElementById('base-map-list');
        baseMapListDiv.innerHTML = ''; // Clear previous items
        Object.keys(baseLayersConfig).forEach(name => {
            const div = document.createElement('div');
            div.className = 'base-map-radio';
            const input = document.createElement('input');
            input.type = 'radio';
            input.name = 'base-map';
            input.id = `base-${name.replace(/\s/g, '-')}`;
            input.checked = baseLayersConfig[name].default || false;
            input.onchange = () => {
                if (map.hasLayer(currentBaseLayer)) map.removeLayer(currentBaseLayer);
                currentBaseLayer = baseLayersConfig[name].layer.addTo(map);
            };
            const label = document.createElement('label');
            label.htmlFor = input.id;
            label.innerText = name;
            div.append(input, label);
            baseMapListDiv.appendChild(div);
        });
    }

    async function loadGeojsonData() {
        showLoadingSpinner();
        const { username, repo, branch } = config.github;
        let effectiveUser = username;
        let effectiveRepo = repo;

        // Attempt to infer GitHub user/repo from URL if placeholders are used
        if (username === 'YOUR_GITHUB_USERNAME' || repo === 'YOUR_GITHUB_REPO_NAME') {
            try {
                const urlPathParts = location.pathname.split('/').filter(Boolean);
                if (location.host.includes('github.io')) { // For GitHub Pages
                     effectiveUser = location.host.split('.')[0];
                     effectiveRepo = urlPathParts.length > 0 ? urlPathParts[0] : (effectiveUser + ".github.io");
                } else if (location.protocol === 'file:' && urlPathParts.length >= 3) {
                    effectiveUser = urlPathParts[urlPathParts.length - 3];
                    effectiveRepo = urlPathParts[urlPathParts.length - 2];
                }
            } catch (e) {
                console.warn("Could not infer GitHub user/repo from URL. Placeholders will be used if not replaced in config.", e);
            }
        }

        if (effectiveUser === 'YOUR_GITHUB_USERNAME' || effectiveRepo === 'YOUR_GITHUB_REPO_NAME') {
            console.error("CRITICAL: GitHub username or repository name is still a placeholder or could not be inferred. Please update 'config.github' in the script.");
            alert("Configuration Error: GitHub username/repository not set. Please update the script to load data.");
            hideLoadingSpinner();
            return;
        }
        console.info(`Attempting to load data from GitHub: User=${effectiveUser}, Repo=${effectiveRepo}, Branch=${branch}`);

        try {
            const response = await fetch(`https://api.github.com/repos/${effectiveUser}/${effectiveRepo}/contents?ref=${branch}`);
            if (!response.ok) {
                throw new Error(`GitHub API HTTP error! status: ${response.status} - ${response.statusText} (User: ${effectiveUser}, Repo: ${effectiveRepo}, Branch: ${branch})`);
            }
            const files = await response.json();
            const geojsonFiles = files.filter(f => f.type === 'file' && /\.(geojson|json)$/i.test(f.name));

            if (geojsonFiles.length === 0) {
                console.warn(`No GeoJSON files found in the repository: ${effectiveUser}/${effectiveRepo}/${branch}`);
                hideLoadingSpinner();
                return;
            }

            let featuresLoadedCount = 0;
            for (const file of geojsonFiles) {
                console.log(`Fetching: ${file.name}`);
                const dataResponse = await fetch(file.download_url);
                if (!dataResponse.ok) {
                    console.warn(`Failed to load data from ${file.name}: ${dataResponse.status} ${dataResponse.statusText}`);
                    continue;
                }
                const data = await dataResponse.json();
                const features = data.features && Array.isArray(data.features) ? data.features : Array.isArray(data) ? data : [];

                features.forEach(feature => {
                    featuresLoadedCount++;
                    const geometryType = feature.geometry && feature.geometry.type;
                    const properties = feature.properties || {};

                    if (geometryType && /LineString|MultiLineString/.test(geometryType)) {
                        // ----- REVERTED LOGIC: Classify based on 'diameter' -----
                        if (properties.diameter !== undefined && properties.diameter !== null) {
                            // If diameter exists, consider it an existing pipe (BLACK)
                            existingLayer.addData(feature);
                        } else {
                            // If diameter does not exist (or is null/undefined), consider it a new/expansion pipe (WHITE)
                            newLayer.addData(feature);
                        }
                        // ----- END OF REVERTED LOGIC -----
                    } else if (geometryType === 'Point') {
                        const name = (properties.name || '').toUpperCase();
                        if (name.includes('WS')) wsLayer.addData(feature);
                        else if (name.includes('WTP')) wtpLayer.addData(feature);
                        else console.warn(`Point feature without 'WS' or 'WTP' in name, not added to specific point layer:`, feature);
                    } else if (geometryType && /Polygon|MultiPolygon/.test(geometryType)) {
                        countryBoundaryLayer.addData(feature);
                    }
                });
            }
            console.log(`Total features processed: ${featuresLoadedCount}`);
            if(featuresLoadedCount === 0 && geojsonFiles.length > 0) {
                console.warn("GeoJSON files were found, but no features were loaded. Check file contents and structure.");
            }

        } catch (error) {
            console.error("Error loading GeoJSON data:", error);
            alert(`Failed to load map data. Please check your internet connection or GitHub configuration. Error: ${error.message}`);
        } finally {
            hideLoadingSpinner();
        }
    }

    function setupSearchControl() {
        if (!wsLayer || !wtpLayer) {
            console.error("Water Source or Water Treatment Plant layers not initialized before search setup.");
            return;
        }
        allPointFeatures = L.featureGroup([wsLayer, wtpLayer]);

        const searchControl = new L.Control.Search({
            layer: allPointFeatures,
            propertyName: 'name',
            collapsed: false,
            textPlaceholder: 'ស្វែងរក...',
            marker: false,
            zoom: 15,
            moveToLocation: (latlng, title, originalLayer) => {
                map.setView(latlng, searchControl.options.zoom || 15);
                if (originalLayer && originalLayer.getPopup && typeof originalLayer.isPopupOpen === 'function' && !originalLayer.isPopupOpen()) {
                    originalLayer.openPopup();
                }
            },
            initial: false,
            minLength: 1,
            inputClasses: 'search-input',
            buttonClasses: 'search-button',
            tooltipClasses: 'search-tooltip',
            tipClasses: 'search-tip',
            alertClasses: 'search-alert'
        });
        map.addControl(searchControl);
    }

    function createLegend() {
        const legend = L.control({ position: 'bottomright' });
        legend.onAdd = () => {
            const div = L.DomUtil.create('div', 'legend');
            div.innerHTML = `
                <div class="legend-title">កំណត់សម្គាល់</div>
                <div class="legend-item"><i style="background:${config.layerStyles.existingPipe.color};"></i> បណ្តាញទុយោបច្ចុប្បន្ន</div>
                <div class="legend-item"><i style="background:${config.layerStyles.newPipe.color}; border:1px solid black;"></i> បណ្តាញទុយោពង្រីក</div>
                <div class="legend-item"><i class="circle" style="background:${config.layerStyles.waterSource.fillColor}; border-color:${config.layerStyles.waterSource.color};"></i> ទីតាំងប្រភពទឹក</div>
                <div class="legend-item"><i class="circle" style="background:${config.layerStyles.waterTreatmentPlant.fillColor}; border-color:${config.layerStyles.waterTreatmentPlant.color};"></i> ទីតាំងស្ថានីយទឹកស្អាត</div>
                <div class="legend-item"><i style="background:transparent; border:2px solid ${config.layerStyles.countryBoundary.color};"></i> ព្រំដែនប្រទេស</div>
            `;
            return div;
        };
        legend.addTo(map);
    }

    document.addEventListener('DOMContentLoaded', async () => {
        initializeMap();
        addMapControls();
        addMousePositionControl();
        addScaleDenominatorControl();
        
        setupSidebar();
        createGeoJSONLayers();
        populateLayerList();
        
        await loadGeojsonData();
        
        setupSearchControl();
        createLegend();
    });
  </script>
