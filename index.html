<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="utf-8" />
  <title>ប្លង់បណ្តាញទុយោទឹកស្អាតខេត្តកំពង់ស្ពឺ ២០២៥–២០២៤០</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-sidebar-v2/css/leaflet-sidebar.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-search/dist/leaflet-search.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body { margin:0; padding:0; font-family:"Khmer OS","Noto Sans Khmer",sans-serif; }
    #header { background:#005cbf; color:#fff; padding:12px; text-align:center; font-size:20px; }
    #map { position:absolute; top:48px; bottom:0; left:0; right:0; }
    .leaflet-sidebar { width:260px !important; }
    .leaflet-sidebar.collapsed { width:50px !important; }
    .leaflet-sidebar-tabs a { width:50px; height:50px; line-height:50px; }
    .leaflet-sidebar-content { padding:8px; font-size:14px; }
    .leaflet-sidebar-header { font-size:16px; margin-bottom:8px; }
    .layer-checkbox { margin:4px 0; }
    #search-control .leaflet-search-wrap { display:flex; width:100% !important; margin-bottom:10px; }
    #search-control .leaflet-search-input { flex:1; padding:6px; font-size:16px; border-radius:4px; }
    #search-control .leaflet-search-button { margin-left:-32px; width:24px; height:24px; }
    .legend { position:absolute; bottom:20px; right:10px; background:#fff; padding:8px; font-size:14px; border-radius:4px; box-shadow:0 0 6px rgba(0,0,0,0.3); width:260px; }
    .legend-item { display:flex; align-items:center; margin-bottom:6px; white-space:nowrap; }
    .legend-item:last-child { margin-bottom:0; }
    .legend i { width:18px; height:18px; margin-right:8px; border:1px solid #000; }
    .legend i.circle { border-radius:50%; }
    .leaflet-control-scale-denominator { background:#fff; padding:4px 6px; font-size:12px; border:1px solid rgba(0,0,0,0.2); border-radius:4px; margin-top:4px; }
    /* Loading Spinner Styles */
    #loading-spinner {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1000;
        display: none; /* Hidden by default */
        background: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        text-align: center; /* Centering text within the spinner box */
    }
    #loading-spinner .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 2s linear infinite;
        margin: 0 auto 10px; /* Center spinner horizontally */
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Popup table styling for better readability */
    .leaflet-popup-content table {
        width: 100%;
        border-collapse: collapse;
        font-size: 13px;
        margin-top: 5px;
    }
    .leaflet-popup-content table th,
    .leaflet-popup-content table td {
        padding: 4px 6px;
        border-bottom: 1px solid #eee;
        text-align: left;
    }
    .leaflet-popup-content table th {
        font-weight: bold;
        white-space: nowrap;
    }
    .leaflet-popup-content table tr:last-child th,
    .leaflet-popup-content table tr:last-child td {
        border-bottom: none;
    }
  </style>
</head>
<body>
  <div id="header">ប្លង់បណ្តាញទុយោទឹកស្អាតខេត្តកំពង់ស្ពឺ ២០២៥–២០២៤០</div>
  <div id="sidebar" class="leaflet-sidebar collapsed">
    <div class="leaflet-sidebar-tabs"><ul role="tablist">
      <li><a href="#layers" role="tab"><i class="fa fa-list"></i></a></li>
      <li><a href="#searchpane" role="tab"><i class="fa fa-search"></i></a></li>
    </ul></div>
    <div class="leaflet-sidebar-content">
      <div id="layers" class="leaflet-sidebar-pane">
        <h1 class="leaflet-sidebar-header">ស្រទាប់<button class="leaflet-sidebar-close"><i class="fa fa-chevron-right"></i></button></h1>
        <div id="layer-list"></div>
      </div>
      <div id="searchpane" class="leaflet-sidebar-pane">
        <h1 class="leaflet-sidebar-header">ស្វែងរក<button class="leaflet-sidebar-close"><i class="fa fa-chevron-right"></i></button></h1>
        <div id="search-control"></div>
      </div>
    </div>
  </div>
  <div id="map"></div>
  <div id="loading-spinner">
    <div class="spinner"></div>
    <div>កំពុងផ្ទុកទិន្នន័យ...</div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-sidebar-v2/js/leaflet-sidebar.min.js"></script>
  <script src="https://unpkg.com/leaflet-search/dist/leaflet-search.min.js"></script>
  <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
  <script>
    // Configuration Object
    const config = {
        mapCenter: [11.4, 104.5],
        initialZoom: 10,
        github: {
            username: 'YOUR_GITHUB_USERNAME', // <--- REPLACE THIS WITH YOUR GITHUB USERNAME
            repo: 'YOUR_GITHUB_REPO_NAME',    // <--- REPLACE THIS WITH YOUR GITHUB REPOSITORY NAME
            branch: 'main'
        },
        layerStyles: {
            existingPipe: { color: '#444', weight: 2 }, // Slightly softer black
            newPipe: { color: '#ccc', weight: 2 },      // Softer white/light grey
            waterSource: { radius: 6, fillColor: '#3498db', color: '#2980b9', fillOpacity: 0.8, weight: 1 },
            waterTreatmentPlant: { radius: 6, fillColor: '#f1c40f', color: '#d4ac0d', fillOpacity: 0.8, weight: 1 }
        },
        attribution: {
            osm: '© OpenStreetMap contributors',
            esri: '© Esri, Maxar, GeoEye, Earthstar Geographics, CNES/Airbus DS, USDA, USGS, AeroGRID, IGN, and the GIS User Community'
        },
    };

    // Global map variables
    let map;
    let sidebar;
    let existingLayer, newLayer, wsLayer, wtpLayer;
    let allPointFeatures; // Used for search control

    /**
     * Shows the loading spinner.
     */
    function showLoadingSpinner() {
        document.getElementById('loading-spinner').style.display = 'block';
    }

    /**
     * Hides the loading spinner.
     */
    function hideLoadingSpinner() {
        document.getElementById('loading-spinner').style.display = 'none';
    }

    /**
     * Initializes the Leaflet map and base layers.
     */
    function initializeMap() {
        map = L.map('map', { zoomControl: false }).setView(config.mapCenter, config.initialZoom);

        const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: config.attribution.osm,
            maxZoom: 19
        }).addTo(map);

        const esri = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: config.attribution.esri,
            maxZoom: 19
        });

        L.control.layers({ 'Street': osm, 'Satellite': esri }).addTo(map);
    }

    /**
     * Adds various controls to the map.
     */
    function addMapControls() {
        L.control.zoom({ position: 'topright' }).addTo(map);

        // Standard Leaflet Scale Control
        L.control.scale({ position: 'bottomleft', metric: true, imperial: false }).addTo(map);

        // Custom Scale Denominator Control (placed just below the standard scale)
        const ScaleDen = L.Control.extend({
            options: { position: 'bottomleft' },
            onAdd: function(mapInstance) {
                this._div = L.DomUtil.create('div', 'leaflet-control-scale-denominator');
                mapInstance.on('zoomend moveend', this._updateScaleDenominator, this);
                this._updateScaleDenominator();
                return this._div;
            },
            _updateScaleDenominator: function() {
                const lat = map.getCenter().lat;
                const z = map.getZoom();
                // meters per pixel at current latitude and zoom level
                const mpp = 156543.0339 * Math.cos(lat * Math.PI / 180) / Math.pow(2, z);
                // Calculate map scale (assuming 96 DPI, 0.0254 meters per inch)
                const scale = mpp * 96 / 0.0254;
                this._div.innerHTML = 'ទំហំ៖ 1:' + Math.round(scale).toLocaleString();
            }
        });
        L.control.scaleDenominator = (opts) => new ScaleDen(opts);
        L.control.scaleDenominator({ position: 'bottomleft' }).addTo(map);


        L.control.locate({
            position: 'topright',
            strings: { title: 'ស្វែងរកទីតាំង​របស់ខ្ញុំ' },
            drawCircle: true,
            follow: true, // Keep following the user's location
            setView: 'untilPan', // Only set view at the beginning or if user moves far
            // Other options: 'untilPan' (default), 'always', 'once'
            markerStyle: { // Style the user's location marker
                fillColor: '#1a73e8',
                color: '#fff',
                weight: 2,
                opacity: 1,
                fillOpacity: 0.8
            },
            circleStyle: { // Style the accuracy circle
                color: '#1a73e8',
                fillColor: '#1a73e8',
                fillOpacity: 0.1,
                weight: 1
            }
        }).addTo(map);
    }

    /**
     * Sets up the sidebar.
     */
    function setupSidebar() {
        sidebar = L.control.sidebar({ container: 'sidebar', autopan: true }).addTo(map);
        sidebar.open('layers');
    }

    /**
     * Creates and adds GeoJSON layers to the map.
     */
    function createGeoJSONLayers() {
        // Initialize layers without adding to map immediately to control Z-index
        existingLayer = L.geoJSON(null, {
            style: config.layerStyles.existingPipe,
            onEachFeature: (feature, layer) => {
                const pipeCode = feature.properties.pipe_code || 'N/A';
                const diameter = feature.properties.diameter ? ` (${feature.properties.diameter}mm)` : '';
                const material = feature.properties.material ? `<br>Material: ${feature.properties.material}` : '';
                layer.bindPopup(`<b>Pipe Code:</b> ${pipeCode}${diameter}${material}`);
            }
        });

        newLayer = L.geoJSON(null, {
            style: config.layerStyles.newPipe,
            onEachFeature: (feature, layer) => {
                const pipeCode = feature.properties.pipe_code || 'N/A';
                const diameter = feature.properties.diameter ? ` (${feature.properties.diameter}mm)` : '';
                const material = feature.properties.material ? `<br>Material: ${feature.properties.material}` : '';
                layer.bindPopup(`<b>Pipe Code:</b> ${pipeCode}${diameter}${material}`);
            }
        });

        wsLayer = L.geoJSON(null, {
            pointToLayer: (feature, latlng) => L.circleMarker(latlng, config.layerStyles.waterSource),
            onEachFeature: (feature, layer) => {
                const properties = feature.properties || {};
                let html = '';
                const name = properties.name || 'Unnamed Water Source';
                if (name) {
                    html += `<b>${name}</b><br>`; // Highlight name
                }
                
                html += '<table>';
                for (const key in properties) {
                    // Exclude properties already displayed or internal IDs, and objects
                    if (properties.hasOwnProperty(key) && typeof properties[key] !== 'object' && key !== 'name') {
                        html += `<tr><th>${key}</th><td>${properties[key]}</td></tr>`;
                    }
                }
                html += '</table>';
                layer.bindPopup(html);
            }
        });

        wtpLayer = L.geoJSON(null, {
            pointToLayer: (feature, latlng) => L.circleMarker(latlng, config.layerStyles.waterTreatmentPlant),
            onEachFeature: (feature, layer) => {
                const properties = feature.properties || {};
                let html = '';
                const name = properties.name || 'Unnamed Water Treatment Plant';
                if (name) {
                    html += `<b>${name}</b><br>`; // Highlight name
                }

                html += '<table>';
                for (const key in properties) {
                     if (properties.hasOwnProperty(key) && typeof properties[key] !== 'object' && key !== 'name') {
                        html += `<tr><th>${key}</th><td>${properties[key]}</td></tr>`;
                    }
                }
                html += '</table>';
                layer.bindPopup(html);
            }
        });

        // Add layers to map in desired Z-order (lines then points)
        existingLayer.addTo(map);
        newLayer.addTo(map);
        wsLayer.addTo(map);
        wtpLayer.addTo(map);
    }

    /**
     * Populates the layer list in the sidebar.
     */
    function populateLayerList() {
        const overlays = {
            'បណ្តាញទុយោបច្ចុប្បន្ន': existingLayer,
            'បណ្តាញទុយោពង្រីក': newLayer,
            'ទីតាំងប្រភពទឹក': wsLayer,
            'ទីតាំងស្ថានីយទឹកស្អាត': wtpLayer
        };

        const list = document.getElementById('layer-list');
        Object.keys(overlays).forEach(name => {
            const div = document.createElement('div');
            div.className = 'layer-checkbox';

            const input = document.createElement('input');
            input.type = 'checkbox';
            input.checked = true; // Layers are added by default
            input.id = `layer-${name.replace(/\s/g, '-')}`; // Unique ID
            input.onchange = () => {
                if (input.checked) {
                    map.addLayer(overlays[name]);
                } else {
                    map.removeLayer(overlays[name]);
                }
            };

            const label = document.createElement('label');
            label.htmlFor = input.id;
            label.innerText = name;

            div.appendChild(input);
            div.appendChild(label);
            list.appendChild(div);
        });
    }

    /**
     * Loads GeoJSON data from GitHub.
     * @returns {Promise<void>}
     */
    async function loadGeojsonData() {
        showLoadingSpinner();
        const { username, repo, branch } = config.github;
        let effectiveUser = username;
        let effectiveRepo = repo;

        // Attempt to infer user/repo from URL if placeholders are still present
        if (username === 'YOUR_GITHUB_USERNAME' || repo === 'YOUR_GITHUB_REPO_NAME') {
            try {
                const urlPathParts = location.pathname.split('/').filter(Boolean);
                if (location.host.includes('github.io')) {
                     effectiveUser = location.host.split('.')[0];
                     if (urlPathParts.length > 0) {
                         effectiveRepo = urlPathParts[0];
                     } else {
                         effectiveRepo = effectiveUser; // default for user pages
                     }
                } else if (urlPathParts.length >= 2) {
                    // Assuming format like /<user>/<repo>/... for local serving
                    effectiveUser = urlPathParts[0];
                    effectiveRepo = urlPathParts[1];
                }
            } catch (e) {
                console.warn("Could not infer GitHub user/repo from URL, using placeholders if not replaced.", e);
            }
        }

        if (effectiveUser === 'YOUR_GITHUB_USERNAME' || effectiveRepo === 'YOUR_GITHUB_REPO_NAME') {
            console.error("GitHub username or repository name is still a placeholder. Please update 'config.github' in the script.");
            alert("Configuration Error: Please update your GitHub username and repository name in the script to load data.");
            hideLoadingSpinner();
            return;
        }

        try {
            const response = await fetch(`https://api.github.com/repos/${effectiveUser}/${effectiveRepo}/contents?ref=${branch}`);
            if (!response.ok) {
                throw new Error(`GitHub API HTTP error! status: ${response.status} - ${response.statusText}`);
            }
            const files = await response.json();

            const geojsonFiles = files.filter(f => f.type === 'file' && /\.(geojson|json)$/i.test(f.name));

            if (geojsonFiles.length === 0) {
                console.warn("No GeoJSON files found in the repository.");
                hideLoadingSpinner();
                return;
            }

            for (const file of geojsonFiles) {
                const dataResponse = await fetch(`https://raw.githubusercontent.com/${effectiveUser}/${effectiveRepo}/${branch}/${file.name}`);
                if (!dataResponse.ok) {
                    console.warn(`Failed to load data from ${file.name}: ${dataResponse.status} ${dataResponse.statusText}`);
                    continue;
                }
                const data = await dataResponse.json();

                const features = data.features && Array.isArray(data.features) ? data.features : Array.isArray(data) ? data : [];

                features.forEach(feature => {
                    const geometryType = feature.geometry && feature.geometry.type;
                    const properties = feature.properties || {};

                    if (geometryType && /Line/.test(geometryType)) {
                        // Decide based on presence of 'diameter' or specific layer type property
                        // For more robust solution, add a 'layer_type' property to your GeoJSON
                        if (properties.diameter) {
                            existingLayer.addData(feature);
                        } else {
                            newLayer.addData(feature);
                        }
                    } else if (geometryType === 'Point') {
                        const name = properties.name || '';
                        if (name.includes('WS')) { // Assumes 'WS' in name for Water Source
                            wsLayer.addData(feature);
                        } else if (name.includes('WTP')) { // Assumes 'WTP' in name for Water Treatment Plant
                            wtpLayer.addData(feature);
                        }
                    }
                });
            }
        } catch (error) {
            console.error("Error loading GeoJSON data:", error);
            alert(`Failed to load map data. Please check your internet connection or GitHub configuration. Error: ${error.message}`);
        } finally {
            hideLoadingSpinner();
        }
    }

    /**
     * Sets up the search control for point features.
     */
    function setupSearchControl() {
        // Group all searchable points after they've been loaded
        allPointFeatures = L.featureGroup([wsLayer, wtpLayer]);

        const searchControl = new L.Control.Search({
            layer: allPointFeatures,
            propertyName: 'name', // Assuming 'name' is the property to search by
            collapsed: false,
            textPlaceholder: 'ស្វែងរក...',
            marker: false, // Don't add a default marker, popups are handled by layer
            moveToLocation: (latlng, originalLayer) => {
                map.setView(latlng, 14); // Zoom to location
                // Optionally, open the popup for the found feature
                if (originalLayer && originalLayer.getPopup()) {
                    originalLayer.openPopup();
                }
            },
            initial: false // Don't start with search activated
        });

        map.addControl(searchControl);
        document.getElementById('search-control').appendChild(searchControl.getContainer());

        // Add an event listener for when no results are found
        searchControl.on('search:emptylocation', function(e) {
            alert('No matching location found for: "' + e.text + '"');
        });
    }

    /**
     * Creates and adds the legend to the map.
     */
    function createLegend() {
        const legend = L.control({ position: 'bottomright' });

        legend.onAdd = () => {
            const div = L.DomUtil.create('div', 'legend');
            div.innerHTML = `
                <div class="legend-item"><i style="background:${config.layerStyles.existingPipe.color}; border:1px solid black;"></i> បណ្តាញទុយោបច្ចុប្បន្ន</div>
                <div class="legend-item"><i style="background:${config.layerStyles.newPipe.color}; border:1px solid black;"></i> បណ្តាញទុយោពង្រីក</div>
                <div class="legend-item"><i class="circle" style="background:${config.layerStyles.waterSource.fillColor}; border-color:${config.layerStyles.waterSource.color};"></i> ទីតាំងប្រភពទឹក</div>
                <div class="legend-item"><i class="circle" style="background:${config.layerStyles.waterTreatmentPlant.fillColor}; border-color:${config.layerStyles.waterTreatmentPlant.color};"></i> ទីតាំងស្ថានីយទឹកស្អាត</div>
            `;
            return div;
        };
        legend.addTo(map);
    }

    // Main execution flow
    document.addEventListener('DOMContentLoaded', async () => {
        initializeMap();
        addMapControls();
        setupSidebar();
        createGeoJSONLayers(); // Initialize layers, but they are added to map here
        populateLayerList();
        await loadGeojsonData(); // Wait for data to load
        setupSearchControl(); // Set up search after data is loaded and layers are populated
        createLegend();
    });
  </script>
</body>
</html>
