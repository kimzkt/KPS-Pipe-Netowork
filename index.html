<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="utf-8" />
  <title>ប្លង់បណ្តាញទុយោទឹកស្អាតខេត្តកំពង់ស្ពឺ ឆ្នាំ២០២៥ដល់ឆ្នាំ២០៤០</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Khmer OS", "Noto Sans Khmer", sans-serif;
    }

    #header {
      background: #005cbf;
      color: white;
      padding: 16px 20px;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
    }

    #map {
      height: calc(100vh - 64px);
    }

    .legend {
      position: absolute;
      bottom: 20px;
      right: 10px;
      background: white;
      padding: 20px 25px;
      font-size: 18px;
      line-height: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      min-width: 360px;
    }

    .legend .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .legend i {
      width: 24px;
      height: 24px;
      margin-right: 12px;
      display: inline-block;
      border: 1px solid #000;
    }
  </style>
</head>
<body>

<!-- 🏷️ Khmer Title Banner -->
<div id="header">ប្លង់បណ្តាញទុយោទឹកស្អាតខេត្តកំពង់ស្ពឺ ឆ្នាំ២០២៥ដល់ឆ្នាំ២០៤០</div>

<!-- 🗺️ Map Container -->
<div id="map"></div>

<!-- JS Dependencies -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  var map = L.map('map').setView([11.4, 104.5], 10);

  // 🗺️ Base Maps
  var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '© OpenStreetMap'
  });

  var esriSat = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/' +
    'World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    maxZoom: 19,
    attribution: 'Tiles © Esri & contributors'
  });

  osm.addTo(map);

  // 🔧 Pipe Layers
  var existingLayer = L.geoJSON(null, {
    style: { color: 'black', weight: 2 },
    onEachFeature: function (feature, layer) {
      if (feature.properties.diameter) {
        layer.bindPopup(`
          <strong>Pipe Code:</strong> ${feature.properties.pipe_code || 'N/A'}<br>
          <strong>Length:</strong> ${feature.properties.length || 'N/A'} m<br>
          <strong>Diameter:</strong> ${feature.properties.diameter} mm<br>
          <strong>Elevation:</strong> ${feature.properties.elevation || 'N/A'} m<br>
          <strong>Village:</strong> ${feature.properties.village || 'N/A'}
        `);
      }
    }
  });

  var newLayer = L.geoJSON(null, {
    style: { color: 'white', weight: 2 },
    onEachFeature: function (feature, layer) {
      if (!feature.properties.diameter) {
        layer.bindPopup(`
          <strong>Pipe Code:</strong> ${feature.properties.pipe_code || 'N/A'}<br>
          <strong>Length:</strong> ${feature.properties.length || 'N/A'} m<br>
          <strong>Diameter:</strong> New Pipe<br>
          <strong>Elevation:</strong> ${feature.properties.elevation || 'N/A'} m<br>
          <strong>Village:</strong> ${feature.properties.village || 'N/A'}
        `);
      }
    }
  });

  // 🔁 Load GeoJSON
  fetch('KPS-20250502.geojson')
    .then(res => res.json())
    .then(data => {
      existingLayer.addData(data.features.filter(f => f.properties.diameter));
      newLayer.addData(data.features.filter(f => !f.properties.diameter));
    });

  // 🧭 Layer Toggle
  var baseMaps = {
    "Street Map": osm,
    "Satellite (Esri)": esriSat
  };

  var overlayMaps = {
    "បណ្តាញទុយោបច្ចុប្បន្ន": existingLayer,
    "បណ្តាញទុយោពង្រីក ថ្ងៃអនាគត": newLayer
  };

  L.control.layers(baseMaps, overlayMaps).addTo(map);
  existingLayer.addTo(map);
  newLayer.addTo(map);

  // 📌 Legend
  var legend = L.control({ position: 'bottomright' });
  legend.onAdd = function () {
    var div = L.DomUtil.create('div', 'legend');
    div.innerHTML = `
      <div class="legend-item" id="legend-existing">
        <i style="background: black"></i> បណ្តាញទុយោបច្ចុប្បន្ន
      </div>
      <div class="legend-item" id="legend-new">
        <i style="background: white"></i> បណ្តាញទុយោពង្រីក ថ្ងៃអនាគត
      </div>
    `;
    return div;
  };
  legend.addTo(map);

  // 🔄 Sync legend with visibility
  map.on('overlayadd', function (e) {
    if (e.name === "បណ្តាញទុយោបច្ចុប្បន្ន") {
      document.getElementById('legend-existing').style.display = 'flex';
    } else if (e.name === "បណ្តាញទុយោពង្រីក ថ្ងៃអនាគត") {
      document.getElementById('legend-new').style.display = 'flex';
    }
  });

  map.on('overlayremove', function (e) {
    if (e.name === "បណ្តាញទុយោបច្ចុប្បន្ន") {
      document.getElementById('legend-existing').style.display = 'none';
    } else if (e.name === "បណ្តាញទុយោពង្រីក ថ្ងៃអនាគត") {
      document.getElementById('legend-new').style.display = 'none';
    }
  });
</script>

</body>
</html>
