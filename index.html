<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Kampong Speu Pipe Network</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; padding: 0; }
    #map { height: 100vh; }
    h1 { position: absolute; top: 10px; left: 10px; background: white; padding: 5px 10px; z-index: 1000; }
  </style>
</head>
<body>

<h1>Kampong Speu Pipe Network</h1>
<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  // Initialize map
  var map = L.map('map').setView([11.4, 104.5], 10); // Adjust center if needed

  // Add OpenStreetMap base layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  // Load your GeoJSON file
  fetch('KPS-20250502.geojson')
    .then(res => res.json())
    .then(data => {
      L.geoJSON(data, {
        style: function(feature) {
          return {
            color: feature.properties.diameter ? 'black' : 'white',
            weight: 2
          };
        },
        onEachFeature: function (feature, layer) {
          let popupContent = `
            <strong>Pipe Code:</strong> ${feature.properties.pipe_code || 'N/A'}<br>
            <strong>Length:</strong> ${feature.properties.length || 'N/A'} m<br>
            <strong>Diameter:</strong> ${feature.properties.diameter || 'New'} mm<br>
            <strong>Elevation:</strong> ${feature.properties.elevation || 'N/A'} m<br>
            <strong>Village:</strong> ${feature.properties.village || 'N/A'}
          `;
          layer.bindPopup(popupContent);
        }
      }).addTo(map);
    });
</script>

</body>
</html>
