<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="utf-8" />
  <title>ផែនទីការផ្គត់ផ្គង់ទឹកស្អាតនៅកម្ពុជា ២០២៥–២០៤០</title> {/* MODIFIED: Year corrected */}
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-sidebar-v2/css/leaflet-sidebar.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-search/dist/leaflet-search.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    body { margin:0; padding:0; font-family:"Khmer OS","Noto Sans Khmer",sans-serif; }
    #header { background:#005cbf; color:#fff; padding:12px; text-align:center; font-size:20px; }
    #map { position:absolute; top:48px; bottom:0; left:0; right:0; }
    .leaflet-sidebar { width:260px !important; }
    .leaflet-sidebar.collapsed { width:50px !important; }
    .leaflet-sidebar-tabs a { width:50px; height:50px; line-height:50px; }
    .leaflet-sidebar-content { padding:8px; font-size:14px; }
    .leaflet-sidebar-header { font-size:16px; margin-bottom:8px; }

    /* Layer and Base Map sections in sidebar */
    .sidebar-section { margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid #eee; }
    .sidebar-section:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }
    .sidebar-section-title { font-weight: bold; margin-bottom: 8px; font-size: 15px; color: #333; }

    .layer-checkbox, .base-map-radio { margin:4px 0; display: flex; align-items: center; }
    .layer-checkbox input[type="checkbox"],
    .base-map-radio input[type="radio"] { margin-right: 8px; }

    /* Search Control Styles (now directly on map) */
    .leaflet-control-search {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 999;
        background: #fff;
        border-radius: 4px;
        box-shadow: 0 1px 5px rgba(0,0,0,0.4);
        padding: 5px;
        display: flex;
        align-items: center;
        width: 250px; /* Fixed width for the search bar on larger screens */
    }

    .leaflet-control-search .search-input {
        flex-grow: 1;
        border: none;
        padding: 6px;
        font-size: 16px;
        outline: none;
    }

    .leaflet-control-search .search-button {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 18px;
        padding: 0 5px;
        color: #555;
        outline: none;
    }
    .leaflet-control-search .search-button:hover {
        color: #000;
    }

    .legend { position:absolute; bottom:20px; right:10px; background:#fff; padding:8px; font-size:14px; border-radius:4px; box-shadow:0 0 6px rgba(0,0,0,0.3); width:260px; }
    .legend-title { font-weight: bold; text-align: center; margin-bottom: 8px; font-size: 16px; color: #333; border-bottom: 1px solid #eee; padding-bottom: 5px; }
    .legend-item { display:flex; align-items:center; margin-bottom:6px; white-space:nowrap; }
    .legend-item:last-child { margin-bottom:0; }
    .legend i { width:18px; height:18px; margin-right:8px; border:1px solid #000; }
    .legend i.circle { border-radius:50%; }
    .leaflet-control-scale-denominator { background:#fff; padding:4px 6px; font-size:12px; border:1px solid rgba(0,0,0,0.2); border-radius:4px; margin-top:4px; }

    /* Loading Spinner Styles */
    #loading-spinner {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1000;
        display: none; /* Hidden by default */
        background: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        text-align: center;
    }
    #loading-spinner .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 2s linear infinite;
        margin: 0 auto 10px;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Popup table styling for better readability */
    .leaflet-popup-content table {
        width: 100%;
        border-collapse: collapse;
        font-size: 13px;
        margin-top: 5px;
    }
    .leaflet-popup-content table th,
    .leaflet-popup-content table td {
        padding: 4px 6px;
        border-bottom: 1px solid #eee;
        text-align: left;
    }
    .leaflet-popup-content table th {
        font-weight: bold;
        white-space: nowrap;
    }
    .leaflet-popup-content table tr:last-child th,
    .leaflet-popup-content table tr:last-child td {
        border-bottom: none;
    }

    .leaflet-control-layers-toggle {
        display: none !important; /* Hide the default Leaflet layers toggle */
    }

    /* Responsive adjustments for smaller screens (e.g., mobile) */
    @media (max-width: 768px) {
        #header { font-size: 18px; padding: 10px; }
        #map { top: 44px; }

        .leaflet-sidebar { width: 80vw !important; }
        .leaflet-sidebar.collapsed { width: 50px !important; }
        .leaflet-sidebar-tabs a { width:50px; height:50px; line-height:50px; }

        /* Search Control: Adjust width to be more flexible */
        .leaflet-control-search {
            /* top: 10px; is inherited */
            left: 10px;
            right: 10px; /* Stretches between 10px from left and 10px from right of the map container */
            width: auto;  /* Allow left/right to determine width */
            max-width: 300px; /* Cap its width if the available space (viewport_width - 20px) is > 300px */
        }
        .leaflet-control-search .search-input {
            font-size: 14px;
        }

        .legend {
            width: calc(100% - 20px);
            max-width: 280px;
            right: 10px;
            bottom: 10px;
            font-size: 13px;
        }

        .leaflet-control-zoom { top: 60px !important; right: 10px !important; }
        .leaflet-top.leaflet-right { top: 60px !important; right: 10px !important; }
        .leaflet-bottom.leaflet-left { margin-left: 10px !important; margin-bottom: 10px !important; }
    }

  </style>
</head>
<body>
  <div id="header">ផែនទីការផ្គត់ផ្គង់ទឹកស្អាតនៅកម្ពុជា ២០២៥–២០៤០</div> {/* MODIFIED: Year corrected */}
  <div id="sidebar" class="leaflet-sidebar collapsed">
    <div class="leaflet-sidebar-tabs">
      <ul role="tablist">
        <li><a href="#layers" role="tab"><i class="fa fa-list"></i></a></li>
        </ul>
    </div>
    <div class="leaflet-sidebar-content">
      <div id="layers" class="leaflet-sidebar-pane">
        <h1 class="leaflet-sidebar-header">ស្រទាប់ និង ផែនទីមូលដ្ឋាន<button class="leaflet-sidebar-close"><i class="fa fa-chevron-right"></i></button></h1>
        <div class="sidebar-section">
            <div class="sidebar-section-title">ស្រទាប់</div>
            <div id="layer-list"></div>
        </div>
        <div class="sidebar-section">
            <div class="sidebar-section-title">ផែនទីមូលដ្ឋាន</div>
            <div id="base-map-list"></div>
        </div>
      </div>
      </div>
  </div>
  <div id="map"></div>
  <div id="loading-spinner">
    <div class="spinner"></div>
    <div>កំពុងផ្ទុកទិន្នន័យ...</div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-sidebar-v2/js/leaflet-sidebar.min.js"></script>
  <script src="https://unpkg.com/leaflet-search/dist/leaflet-search.min.js"></script>
  <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <script>
    // Configuration Object
    const config = {
        mapCenter: [11.4, 104.5], // Adjust this and initialZoom if you want a different default map view
        initialZoom: 10,         // e.g., [12.5657, 104.9910] and zoom 7 for a wider view of Cambodia
        github: {
            // !!! IMPORTANT: REPLACE THESE WITH YOUR ACTUAL GITHUB DETAILS !!!
            username: 'YOUR_GITHUB_USERNAME', // <--- REPLACE THIS WITH YOUR GITHUB USERNAME
            repo: 'YOUR_GITHUB_REPO_NAME',    // <--- REPLACE THIS WITH YOUR GITHUB REPOSITORY NAME
            branch: 'main' // Or your default branch if not 'main'
        },
        layerStyles: {
            existingPipe: { color: '#444', weight: 2 },
            newPipe: { color: 'white', weight: 2 },
            waterSource: { radius: 6, fillColor: '#3498db', color: '#2980b9', fillOpacity: 0.8, weight: 1 },
            waterTreatmentPlant: { radius: 6, fillColor: '#f1c40f', color: '#d4ac0d', fillOpacity: 0.8, weight: 1 },
            countryBoundary: {
                color: '#ff0000',
                weight: 2,
                fillOpacity: 0
            }
        },
        attribution: {
            osm: '© OpenStreetMap contributors',
            esri: '© Esri, Maxar, GeoEye, Earthstar Geographics, CNES/Airbus DS, USDA, USGS, AeroGRID, IGN, and the GIS User Community'
        },
    };

    // Global map variables
    let map;
    let sidebar;
    let existingLayer, newLayer, wsLayer, wtpLayer, countryBoundaryLayer;
    let allPointFeatures;
    let currentBaseLayer;

    const baseLayersConfig = {
        'Street': {
            layer: L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: config.attribution.osm,
                maxZoom: 19
            }),
            default: true
        },
        'Satellite': {
            layer: L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                attribution: config.attribution.esri,
                maxZoom: 19
            })
        }
    };

    function showLoadingSpinner() {
        document.getElementById('loading-spinner').style.display = 'block';
    }

    function hideLoadingSpinner() {
        document.getElementById('loading-spinner').style.display = 'none';
    }

    function initializeMap() {
        map = L.map('map', { zoomControl: false }).setView(config.mapCenter, config.initialZoom);
        for (const key in baseLayersConfig) {
            if (baseLayersConfig[key].default) {
                currentBaseLayer = baseLayersConfig[key].layer.addTo(map);
                break;
            }
        }
        const layersToggle = document.querySelector('.leaflet-control-layers-toggle');
        if (layersToggle) {
            layersToggle.style.display = 'none';
        }
    }

    function addMapControls() {
        L.control.zoom({ position: 'topright' }).addTo(map);
        L.control.scale({ position: 'bottomleft', metric: true, imperial: false }).addTo(map);

        const ScaleDen = L.Control.extend({
            options: { position: 'bottomleft' },
            onAdd: function(mapInstance) {
                this._div = L.DomUtil.create('div', 'leaflet-control-scale-denominator');
                mapInstance.on('zoomend moveend', this._updateScaleDenominator, this);
                this._updateScaleDenominator();
                return this._div;
            },
            _updateScaleDenominator: function() {
                const lat = map.getCenter().lat;
                const z = map.getZoom();
                const mpp = 156543.0339 * Math.cos(lat * Math.PI / 180) / Math.pow(2, z);
                const scale = mpp * 96 / 0.0254;
                this._div.innerHTML = 'មាត្រដ្ឋាន៖ 1:' + Math.round(scale).toLocaleString();
            }
        });
        L.control.scaleDenominator = (opts) => new ScaleDen(opts);
        L.control.scaleDenominator({ position: 'bottomleft' }).addTo(map);

        L.control.locate({
            position: 'topright',
            strings: { title: 'ស្វែងរកទីតាំង​របស់ខ្ញុំ' },
            drawCircle: true,
            follow: true,
            setView: 'untilPan',
            markerStyle: { fillColor: '#1a73e8', color: '#fff', weight: 2, opacity: 1, fillOpacity: 0.8 },
            circleStyle: { color: '#1a73e8', fillColor: '#1a73e8', fillOpacity: 0.1, weight: 1 }
        }).addTo(map);
    }

    function setupSidebar() {
        sidebar = L.control.sidebar({ container: 'sidebar', autopan: true }).addTo(map);
        if (window.innerWidth > 768) {
            sidebar.open('layers');
        }
    }

    function createGeoJSONLayers() {
        countryBoundaryLayer = L.geoJSON(null, {
            style: config.layerStyles.countryBoundary,
            interactive: false,
        });

        existingLayer = L.geoJSON(null, {
            style: config.layerStyles.existingPipe,
            onEachFeature: (feature, layer) => {
                const pipeCode = feature.properties.pipe_code || 'N/A';
                const diameter = feature.properties.diameter ? ` (${feature.properties.diameter}mm)` : '';
                const material = feature.properties.material ? `<br>Material: ${feature.properties.material}` : '';
                layer.bindPopup(`<b>Pipe Code:</b> ${pipeCode}${diameter}${material}`);
            }
        });

        newLayer = L.geoJSON(null, {
            style: config.layerStyles.newPipe,
            onEachFeature: (feature, layer) => {
                const pipeCode = feature.properties.pipe_code || 'N/A';
                const diameter = feature.properties.diameter ? ` (${feature.properties.diameter}mm)` : '';
                const material = feature.properties.material ? `<br>Material: ${feature.properties.material}` : '';
                layer.bindPopup(`<b>Pipe Code:</b> ${pipeCode}${diameter}${material}`);
            }
        });

        wsLayer = L.geoJSON(null, {
            pointToLayer: (feature, latlng) => L.circleMarker(latlng, config.layerStyles.waterSource),
            onEachFeature: (feature, layer) => {
                const properties = feature.properties || {};
                let html = `<b>${properties.name || 'Unnamed Water Source'}</b><br><table>`;
                for (const key in properties) {
                    if (properties.hasOwnProperty(key) && typeof properties[key] !== 'object' && key !== 'name') {
                        html += `<tr><th>${key}</th><td>${properties[key]}</td></tr>`;
                    }
                }
                html += '</table>';
                layer.bindPopup(html);
            }
        });

        wtpLayer = L.geoJSON(null, {
            pointToLayer: (feature, latlng) => L.circleMarker(latlng, config.layerStyles.waterTreatmentPlant),
            onEachFeature: (feature, layer) => {
                const properties = feature.properties || {};
                let html = `<b>${properties.name || 'Unnamed Water Treatment Plant'}</b><br><table>`;
                for (const key in properties) {
                     if (properties.hasOwnProperty(key) && typeof properties[key] !== 'object' && key !== 'name') {
                        html += `<tr><th>${key}</th><td>${properties[key]}</td></tr>`;
                    }
                }
                html += '</table>';
                layer.bindPopup(html);
            }
        });

        countryBoundaryLayer.addTo(map);
        existingLayer.addTo(map);
        newLayer.addTo(map);
        wsLayer.addTo(map);
        wtpLayer.addTo(map);
    }

    function populateLayerList() {
        const overlays = {
            'បណ្តាញទុយោបច្ចុប្បន្ន': existingLayer,
            'បណ្តាញទុយោពង្រីក': newLayer,
            'ទីតាំងប្រភពទឹក': wsLayer,
            'ទីតាំងស្ថានីយទឹកស្អាត': wtpLayer,
            'ព្រំដែនប្រទេស': countryBoundaryLayer
        };

        const layerListDiv = document.getElementById('layer-list');
        Object.keys(overlays).forEach(name => {
            const div = document.createElement('div');
            div.className = 'layer-checkbox';
            const input = document.createElement('input');
            input.type = 'checkbox';
            input.checked = true;
            input.id = `overlay-${name.replace(/\s/g, '-')}`;
            input.onchange = () => map[input.checked ? 'addLayer' : 'removeLayer'](overlays[name]);
            const label = document.createElement('label');
            label.htmlFor = input.id;
            label.innerText = name;
            div.append(input, label);
            layerListDiv.appendChild(div);
        });

        const baseMapListDiv = document.getElementById('base-map-list');
        Object.keys(baseLayersConfig).forEach(name => {
            const div = document.createElement('div');
            div.className = 'base-map-radio';
            const input = document.createElement('input');
            input.type = 'radio';
            input.name = 'base-map';
            input.id = `base-${name.replace(/\s/g, '-')}`;
            input.checked = baseLayersConfig[name].default || false;
            input.onchange = () => {
                if (map.hasLayer(currentBaseLayer)) map.removeLayer(currentBaseLayer);
                currentBaseLayer = baseLayersConfig[name].layer.addTo(map);
            };
            const label = document.createElement('label');
            label.htmlFor = input.id;
            label.innerText = name;
            div.append(input, label);
            baseMapListDiv.appendChild(div);
        });
    }

    async function loadGeojsonData() {
        showLoadingSpinner();
        const { username, repo, branch } = config.github;
        let effectiveUser = username;
        let effectiveRepo = repo;

        if (username === 'YOUR_GITHUB_USERNAME' || repo === 'YOUR_GITHUB_REPO_NAME') {
            try {
                const urlPathParts = location.pathname.split('/').filter(Boolean);
                if (location.host.includes('github.io')) {
                     effectiveUser = location.host.split('.')[0];
                     effectiveRepo = urlPathParts.length > 0 ? urlPathParts[0] : effectiveUser;
                } else if (urlPathParts.length >= 2) { // For local paths like /user/repo/index.html
                    effectiveUser = urlPathParts[0];
                    effectiveRepo = urlPathParts[1];
                }
            } catch (e) {
                console.warn("Could not infer GitHub user/repo from URL, using placeholders if not replaced.", e);
            }
        }

        if (effectiveUser === 'YOUR_GITHUB_USERNAME' || effectiveRepo === 'YOUR_GITHUB_REPO_NAME') {
            console.error("CRITICAL: GitHub username or repository name is still a placeholder. Please update 'config.github' in the script.");
            alert("Configuration Error: Please update your GitHub username and repository name in the script to load data.");
            hideLoadingSpinner();
            return;
        }

        try {
            const response = await fetch(`https://api.github.com/repos/${effectiveUser}/${effectiveRepo}/contents?ref=${branch}`);
            if (!response.ok) {
                throw new Error(`GitHub API HTTP error! status: ${response.status} - ${response.statusText}`);
            }
            const files = await response.json();
            const geojsonFiles = files.filter(f => f.type === 'file' && /\.(geojson|json)$/i.test(f.name));

            if (geojsonFiles.length === 0) {
                console.warn("No GeoJSON files found in the repository.");
                hideLoadingSpinner();
                return;
            }

            for (const file of geojsonFiles) {
                const dataResponse = await fetch(`https://raw.githubusercontent.com/${effectiveUser}/${effectiveRepo}/${branch}/${file.name}`);
                if (!dataResponse.ok) {
                    console.warn(`Failed to load data from ${file.name}: ${dataResponse.status} ${dataResponse.statusText}`);
                    continue;
                }
                const data = await dataResponse.json();
                const features = data.features && Array.isArray(data.features) ? data.features : Array.isArray(data) ? data : [];

                // Note on data classification:
                // - Lines are 'existingPipe' if 'diameter' property exists, otherwise 'newPipe'.
                // - Points are 'wsLayer' if 'name' includes 'WS', 'wtpLayer' if 'name' includes 'WTP'.
                //   Points not matching these name conventions will be ignored by this logic.
                // - Polygons are 'countryBoundaryLayer'.
                // For more robust data classification, consider adding an explicit 'type' property
                // to your GeoJSON features (e.g., "type": "water_source").
                features.forEach(feature => {
                    const geometryType = feature.geometry && feature.geometry.type;
                    const properties = feature.properties || {};

                    if (geometryType && /LineString|MultiLineString/.test(geometryType)) {
                        if (properties.diameter) existingLayer.addData(feature);
                        else newLayer.addData(feature);
                    } else if (geometryType === 'Point') {
                        const name = (properties.name || '').toUpperCase(); // Case-insensitive check
                        if (name.includes('WS')) wsLayer.addData(feature);
                        else if (name.includes('WTP')) wtpLayer.addData(feature);
                        // else console.log('Unclassified point feature:', properties); // Optional: log unclassified points
                    } else if (geometryType && /Polygon|MultiPolygon/.test(geometryType)) {
                        countryBoundaryLayer.addData(feature);
                    }
                });
            }
        } catch (error) {
            console.error("Error loading GeoJSON data:", error);
            alert(`Failed to load map data. Please check your internet connection or GitHub configuration. Error: ${error.message}`);
        } finally {
            hideLoadingSpinner();
        }
    }

    function setupSearchControl() {
        allPointFeatures = L.featureGroup([wsLayer, wtpLayer]);
        const searchControl = new L.Control.Search({
            layer: allPointFeatures,
            propertyName: 'name',
            collapsed: false,
            textPlaceholder: 'ស្វែងរក...',
            marker: false,
            inputClasses: 'search-input',
            buttonClasses: 'search-button',
            moveToLocation: (latlng, title, originalLayer) => { // title is also passed
                map.setView(latlng, 14);
                if (originalLayer && originalLayer.getPopup && originalLayer.isPopupOpen && !originalLayer.isPopupOpen()) {
                    originalLayer.openPopup();
                }
            },
            initial: false
        });
        map.addControl(searchControl);
    }

    function createLegend() {
        const legend = L.control({ position: 'bottomright' });
        legend.onAdd = () => {
            const div = L.DomUtil.create('div', 'legend');
            div.innerHTML = `
                <div class="legend-title">កំណត់សម្គាល់</div>
                <div class="legend-item"><i style="background:${config.layerStyles.existingPipe.color}; border:1px solid black;"></i> បណ្តាញទុយោបច្ចុប្បន្ន</div>
                <div class="legend-item"><i style="background:${config.layerStyles.newPipe.color}; border:1px solid black;"></i> បណ្តាញទុយោពង្រីក</div>
                <div class="legend-item"><i class="circle" style="background:${config.layerStyles.waterSource.fillColor}; border-color:${config.layerStyles.waterSource.color};"></i> ទីតាំងប្រភពទឹក</div>
                <div class="legend-item"><i class="circle" style="background:${config.layerStyles.waterTreatmentPlant.fillColor}; border-color:${config.layerStyles.waterTreatmentPlant.color};"></i> ទីតាំងស្ថានីយទឹកស្អាត</div>
                <div class="legend-item"><i style="background:transparent; border:1px solid ${config.layerStyles.countryBoundary.color};"></i> ព្រំដែនប្រទេស</div>
            `;
            return div;
        };
        legend.addTo(map);
    }

    document.addEventListener('DOMContentLoaded', async () => {
        initializeMap();
        addMapControls();
        setupSidebar();
        createGeoJSONLayers();
        populateLayerList();
        await loadGeojsonData(); // This populates the layers
        setupSearchControl();    // Now setup search with populated layers
        createLegend();
    });
  </script>
</body>
</html>
